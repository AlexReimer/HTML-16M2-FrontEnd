<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table: large & color</title>
</head>
<body>
    <table width="500" border="2" align="center" cellspacing="20">
        
        <tr>
            <td align="center" colspan="12" style="background-color: #187adb;" height="50">1</td>
        </tr>
        
        <tr>
            <td align="center" rowspan="2" style="background-color: #f09643b7;" width="60">2</td>
            <td align="center" colspan="10" height="50" style="background-color: #cf4a4a;" width="70"> 3</td>
            <td align="center" rowspan="2" style="background-color: #f09643b7;" width="60">5</td>
        </tr>

        <tr>
            <td align="center" colspan="10" style="background-color: #d0e6c1;" height="200" width="40">4</td>
        </tr>

        <tr>
            <td align="center" colspan="12" style="background-color: rgb(190, 132, 55);" height="50">6</td>
        </tr>

        <tr>
            <td align="center" colspan="6" style="background-color:rgb(63, 231, 231)" width=50% height="50">7</td>
            <td align="center" colspan="6" style="background-color:rgb(63, 231, 231)" >8</td>
        </tr>
        <tr>
            <td align="center" width="40" style="background-color: #f7d155;" height="70">9</td>
            <td align="center" width="40" style="background-color: #f7d155;" height="70">10</td>
            <td align="center" width="40" style="background-color: #f7d155;" height="70">11</td>
            <td align="center" width="40" style="background-color: #f7d155;" height="70">12</td>
        </tr>
        <tr>
           <td height="70" colspan="4" align="center" style="background-color: #acca71;">13</td>
           <td height="70" colspan="4" align="center" style="background-color: #acca71;">14</td>
           <td height="70" colspan="4" align="center" style="background-color: #acca71;">15</td>
        </tr>
        <tr>
            <td align="center" colspan="12" style="background-color: rgb(153, 160, 167);" height="30">16</td>
        </tr>
    </table>
</body>
</html>

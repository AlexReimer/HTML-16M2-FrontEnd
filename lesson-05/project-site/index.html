<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tel-Ran</title>
</head>
<body>

    <table class="main-table">
        <!-- Top row-->
<tr class="top-row">
    <td colspan="4"><img class="tr-logo" src="assets/img/tr_logo.png" alt="logo"></td>
</tr>
  <!-- Midle row-->
  <tr class="middle-row">
    <td colspan="2">
        <h3 class="about">About</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Eos quis aspernatur odio doloremque error eum, harum omnis eius, 
            explicabo quia suscipit! Ipsa officiis fuga maxime voluptas minus esse.

    </td>
  </tr>

  <td colspan="2">
      <h3>Subscribe for news</h3>
      <form action="#" method="POST">

            <button type="submit" class="btn info">Subscribe</button>

      <td><img src="assets/img/html-logo.png" alt="logo html"></td>
